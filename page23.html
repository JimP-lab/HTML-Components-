
<html>
<head>
  <title>Orders</title>
  <style>
    body {
      background-color: cyan;
    }
  </style>
</head>
<body>
  <h1>My eshop</h1>
  <nav>
    <a href="company.html">Company</a> |
    <a href="orders.html">Orders</a>
  </nav>

  <!-- Σελίδα Company -->
  <div id="company-page" style="display: none;">
    <h2>Εταιρείας</h2>
    <ul style="color: blue;">
      <li>Πληροφορίες</li>
      <li>Διεύθυνση</li>
      <li>Τηλέφωνο</li>
    </ul>
    <img src="your_image.jpg" alt="Εικόνα">
  </div>

  <!-- Σελίδα Orders -->
  <div id="orders-page" style="display: none;">
    <h2>Orders Form</h2>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="payment">Payment:</label>
      <select id="payment" name="payment">
        <option value="cash">Cash</option>
        <option value="credit">Credit</option>
        <option value="other">Other</option>
      </select><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>

  <script>
    const companyLink = document.querySelector('a[href="company.html"]');
    const ordersLink = document.querySelector('a[href="orders.html"]');
    const companyPage = document.getElementById('company-page');
    const ordersPage = document.getElementById('orders-page');

    companyLink.addEventListener('click', function(e) {
      e.preventDefault();
      companyPage.style.display = 'block';
      ordersPage.style.display = 'none';
    });

    ordersLink.addEventListener('click', function(e) {
      e.preventDefault();
      companyPage.style.display = 'none';
      ordersPage.style.display = 'block';
    });

    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Τα στοιχεία σας έχουν επαληθευτεί και η παραγγελία σας θα καταχωρηθεί επιτυχώς!');
      form.reset();
    });
  </script>
</body>
</html>
